services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      - PORT=${PORT:-3001}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://crm.agencianetmark.com}
    restart: unless-stopped

  frontend:
    build:
      context: ../crm-frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://backend:3001}
    restart: unless-stopped
    labels:
      caddy: "crm.agencianetmark.com"
      caddy.handle: "/"
      caddy.root: "* /srv/www"
      caddy.try_files: "{path} /index.html"
      caddy.file_server: "encode gzip zstd"

  caddy:
    image: caddy:2.8
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - frontend_dist:/srv/www
    environment:
      - CADDY_ADMIN=off
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  frontend_dist:
