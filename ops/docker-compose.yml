services:
  system_bancodb:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: crm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:12345@system_bancodb:5432/crm?schema=public
      - JWT_SECRET=uma_chave_segura
      - CORS_ORIGINS=https://crm.agencianetmark.com,https://api.agencianetmark.com
    ports:
      - "3000:3000"
    restart: unless-stopped

  frontend:
    build:
      context: ../crm-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.agencianetmark.com}
    depends_on:
      - backend
    environment:
      - VITE_API_URL=${VITE_API_URL:-https://api.agencianetmark.com}
    restart: unless-stopped

volumes:
  postgres_data:

