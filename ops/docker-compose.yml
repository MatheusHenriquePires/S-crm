services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:12345@system_bancodb:5432/system?schema=public
      - JWT_SECRET=uma_chave_segura
      - CORS_ORIGINS=https://crm.agencianetmark.com,https://api.agencianetmark.com
    ports:
      - "3001:3001"
    restart: unless-stopped

  frontend:
    build:
      context: ../crm-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.agencianetmark.com}
    depends_on:
      - backend
    environment:
      - VITE_API_URL=${VITE_API_URL:-https://api.agencianetmark.com}
    restart: unless-stopped
