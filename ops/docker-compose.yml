services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      - PORT=${PORT:-3001}
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:12345@system_bancodb:5432/system?sslmode=disable}
      - JWT_SECRET=${JWT_SECRET:-changeme}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://crm.agencianetmark.com}
    restart: unless-stopped

  frontend:
    build:
      context: ../crm-frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://backend:3001}
    restart: unless-stopped

  caddy:
    image: caddy:2.8
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    environment:
      - CADDY_ADMIN=off
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
