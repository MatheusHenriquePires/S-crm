services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:12345@system_bancodb:5432/system?schema=public
      - JWT_SECRET=uma_chave_segura
      - CORS_ORIGINS=https://crm.agencianetmark.com,https://api.agencianetmark.com
    ports:
      - "3000:3000"
    restart: unless-stopped

  frontend:
    build:
      context: ../crm-frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://backend:3001}
    restart: unless-stopped
